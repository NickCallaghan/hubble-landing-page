<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
      <header>

        <img class="logo" src="images/logo.svg" alt="huddle logo">

      </header>

      <section class="main-content">

        <div class="mockup">

          <img class="" src="images/illustration-mockups.svg" alt="Website Mockup image">

        </div>

        <div class="intro">

          <h1>Build The Community Your Fans Will Love...</h1>

          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users are you engage in general discussion.</p>

          <a href="#" class="btn-cta">Register</a>

        </div>

      </section>

      <footer>
        <ul class="social">
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
      </footer>
      

  </div>

</body>
</html>
